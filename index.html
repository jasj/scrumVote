    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

	    <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="font/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <title>ScrumVote Player</title>
		
		
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/touchEvent.js"></script>
		<script type="text/javascript" src="js/flip.js"></script>
		<script type="text/javascript" src="js/sweetalert.min.js"></script>

    </head>
    <body>
        <div class="app">
			<div class="pokerCard">
				<div class="front"></div>
				<div class="back"></div>
			</div>
        </div>
		 <div class="menu-top">
			<i class="fa fa-bars" aria-hidden="true"></i>
			<label>&clubs; PokerVote</label>
		 </div>
		 
		 
		 
		  <div id="results">
			<table class="fixed_headers">
				<thead>
					<th>Caso</th>
					<th>Mis Puntos</th>
					<th>Resultado</th>
					<th>Diferencia</th>
				</thead>
				
				<tbody>
				
				<tr><td> </td><td> </td><td> </td><td> </td></tr>
				
				</tbody>
			</table>
			<br>Delta Máxima: <span id="deltaMax">12</span> <input type="button" value="regresar" id="btn_resultsBack"/></br>
			<br>Delta Promedio: <span id="deltaAvg">3</span></br>
				
		 </div>
		 
		 <div class="modal">
		 </div>
		 
		 
		
		 
		 
		 
		 <div id="menu">
			<ul>
				<li id="otroNumero"><i class="fa fa-keyboard-o" aria-hidden="true"></i><a>Votar otro Número </a></li>
				<li id="verHistorico"><i class="fa fa-history" aria-hidden="true"></i><a>Ver historial de sesión</a></li>
				<li id="leerCodigo"><i class="fa fa-qrcode" aria-hidden="true"></i><a>Volver a conectar</a></li>
				
				
				
			</ul>
		 </div>
		 
		<div class="login">
			<label>&clubs; </label>
			<div>
				<input type="text" placeholder="Jira User" id="user">
				<input type="password" placeholder="Password" id="password"/>
				<input type="button" value="Escanear Código" id="ec"/>
			</div>
		</div>
		
		 <div class="bigCard">
				<div class="front"></div>
				<div class="back"></div>
		 </div>
		 
		 
		
		 
		 
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
